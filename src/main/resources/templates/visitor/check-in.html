<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check in</title>
</head>

<body>
<h1>Check in</h1>
<div class="card" style="width: 18rem;">
    <img th:if="${qrcode}" th:src="'data:image/png;base64,' + ${qrcode}" alt="QR Code">
    <p th:if="${error}" th:text="${error}"></p>
</div>

<div>
    <button><a th:href="@{/dashboard}">Cancel</a></button>
</div>

</body>
</html>
