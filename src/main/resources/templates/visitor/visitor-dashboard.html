<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .dashboard-container {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            margin: 50px auto;
            border: 2px solid #d9d9d9;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 30px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin: 10px;
        }

        .checkin-button {
            background-color: #333;
        }

        .checkin-button:hover {
            background-color: #1a1a1a;
        }

        .request-button {
            background-color: #ff6600;
        }

        .request-button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Visitor Dashboard</h1>
    <p>Welcome, Visitor! Please choose an action below.</p>
    <a class="button checkin-button" href="/check-in">Check In/Check Out</a>
    <a class="button request-button" href="/requests/new">Visit Requests</a>
</div>
</body>
</html>
