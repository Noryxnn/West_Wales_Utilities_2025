<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .form-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgb(78, 78, 82);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6600;
            margin-bottom: 20px;
        }

        #googleSignInBtn {
            background-color: #309af5;
            color: #fff;
            font-size: 1.2em;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        #googleSignInBtn:hover {
            background-color: #3b8fc7;
        }

        #response {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff6600;
        }

        .divider {
            margin: 30px 0;
            font-size: 1em;
            color: #999;
        }

        #loginButton {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2em;
            background-color: #309af5;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #loginButton:hover {
            background-color: #3b8fc7;
        }

        @media (max-width: 600px) {
            .form-container {
                margin: 50px auto;
                padding: 20px;
            }

            #googleSignInBtn {
                padding: 10px 20px;
                font-size: 1em;
            }

            #loginButton {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/>
<div class="form-container">
    <h1>Create an account</h1>
    <div id="g_id_onload"
         data-client_id="907822677520-21sch8i398ejsfkidnffmqtase9lnecq.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
    <div id="response"></div>
</div>

<script>
    function handleCredentialResponse(response) {
        const idToken = response.credential;

        fetch('/auth/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ idToken: idToken })
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.status === 'success') {
                    // Display success message
                    document.getElementById('response').innerText =
                        `Welcome, ${responseData.firstName}! (${responseData.email})`;

                    // Add a button to go to the login page
                    const loginButton = document.createElement('button');
                    loginButton.id = 'loginButton';
                    loginButton.innerText = 'Go to Login Page';
                    loginButton.onclick = () => {
                        window.location.href = 'http://localhost:8080/login';
                    };

                    document.querySelector('.form-container').appendChild(loginButton);
                } else {
                    // Display error message
                    document.getElementById('response').innerText = responseData.message;
                }
            })
            .catch(error => {
                console.error('Error verifying token:', error);
                document.getElementById('response').innerText = 'Error verifying token: ' + error.message;
            });
    }
</script>
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
