<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgb(78, 78, 82);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            background-color: #309af5;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #3b8fc7;
        }

        /* Styling for the Continue to Login button */
        #loginButton {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #loginButton:hover {
            background-color: #e65c00;
        }

        .divider {
            margin: 30px 0;
            font-size: 1.1em;
            color: #999;
        }

        /* Centering Google Sign-In */
        .google-sign-in {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .g_id_signin {
            width: 100%;
            max-width: 350px; /* You can change this based on the desired size */
            background-color: transparent; /* No surrounding button */
            border: none; /* Remove any border */
        }

        #response {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff6600;
        }

        @media (max-width: 600px) {
            .form-container {
                margin: 50px auto;
                padding: 20px;
            }
        }

    </style>
</head>
<body>
<div class="form-container">
    <h1>Create an Account</h1>
    <form action="/register" method="POST">
        <!-- First Name -->
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required placeholder="Enter your first name">
        </div>
        <!-- Last Name -->
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required placeholder="Enter your last name">
        </div>
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>

    <div class="divider">OR</div>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="907822677520-21sch8i398ejsfkidnffmqtase9lnecq.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="google-sign-in">
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
    </div>

    <div id="response"></div>
</div>

<script>
    function handleCredentialResponse(response) {
        const idToken = response.credential;

        fetch('/auth/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ idToken: idToken })
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.status === 'success') {
                    // Display success message
                    document.getElementById('response').innerText =
                        `Welcome, ${responseData.firstName}! (${responseData.email})`;

                    // Add a button to go to the login page
                    const loginButton = document.createElement('button');
                    loginButton.id = 'loginButton';
                    loginButton.innerText = 'Continue to Log In';
                    loginButton.onclick = () => {
                        window.location.href = 'http://localhost:8080/login';
                    };

                    document.querySelector('.form-container').appendChild(loginButton);
                } else {
                    // Display error message
                    document.getElementById('response').innerText = responseData.message;
                }
            })
            .catch(error => {
                console.error('Error verifying token:', error);
                document.getElementById('response').innerText = 'Error verifying token: ' + error.message;
            });
    }
</script>

</body>
</html>
