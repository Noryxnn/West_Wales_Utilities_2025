<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wales & West Utilities</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Welcome Container */
        .welcome-container {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            margin: 50px auto;
            border: 2px solid #d9d9d9;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        /* Header Styles */
        h1 {
            font-size: 2.5em;
            color: #ff6600; /* Wales & West Utilities orange */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        /* Buttons Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Button Styles */
        .button {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 30px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        /* Register Button */
        .register-button {
            background-color: #ff6600; /* Wales & West Utilities orange */
        }

        .register-button:hover {
            background-color: #e65c00;
        }

        /* Login Button */
        .login-button {
            background-color: #333; /* Dark grey */
        }

        .login-button:hover {
            background-color: #1a1a1a;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }

            .button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>Welcome to Wales & West Utilities</h1>
    <p>Choose an option below to get started:</p>
    <div class="button-container">
        <a href="http://localhost:8080/register" class="button register-button">Sign Up</a>
        <a href="http://localhost:8080/login" class="button login-button">Login</a>
    </div>
</div>
</body>
</html>
