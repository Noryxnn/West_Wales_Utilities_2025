<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wales & West Utilities</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Welcome Container */
        .welcome-container {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            margin: 50px auto;
            border: 2px solid #d9d9d9;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        /* Header Styles */
        h1 {
            font-size: 2.5em;
            color: #ff6600; /* Wales & West Utilities orange */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        /* Buttons */
        .button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 30px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin: 10px 0;
        }

        .login-button {
            background-color: #333; /* Dark grey */
        }

        .login-button:hover {
            background-color: #1a1a1a;
        }

        .register-button {
            background-color: #ff6600; /* Wales & West Utilities orange */
        }

        .register-button:hover {
            background-color: #e65c00;
        }

        /* Divider */
        .divider {
            margin: 30px 0;
            font-size: 1em;
            color: #999;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/>
<div class="welcome-container">
    <h1>Welcome to Wales & West Utilities</h1>
    <p>Tracking Digital Identity and Visitor Management</p>
    <a href="http://localhost:8080/login" class="button login-button">Login</a>
    <div class="divider">Haven't got an account?</div>
    <a href="http://localhost:8080/register" class="button register-button">Sign Up</a>
</div>
</body>
<div th:replace="~{fragments/footer :: footer}"/>
</html>
