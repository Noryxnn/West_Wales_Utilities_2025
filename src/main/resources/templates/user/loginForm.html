<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .google-login {
            margin-top: 20px;
        }

        /* Styling for the "Create Account" button */
        .create-account-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        .create-account-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .create-account-btn:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }

        /* Optional: Add a subtle shadow effect */
        .create-account-btn {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Login</h1>

    <!-- Google Sign-In Section -->
    <div class="google-login">
        <div id="g_id_onload"
             data-client_id="907822677520-21sch8i398ejsfkidnffmqtase9lnecq.apps.googleusercontent.com"
             data-callback="handleGoogleLogin"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
    </div>

    <!-- Display error messages -->
    <div>
        <p th:text="${error}" class="error"></p> <!-- Display error message if login fails -->
    </div>
</div>

<script>
    function handleGoogleLogin(response) {
        const idToken = response.credential;

        // Send ID token to the server for verification
        fetch('/auth/google-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ idToken: idToken })
        })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    // Successful login, redirect to dashboard
                    window.location.href = 'http://localhost:8080/dashboard';
                } else {
                    // User not registered or other error
                    const errorDiv = document.querySelector('.error');
                    errorDiv.textContent = data.message;

                    if (data.message.includes("not registered")) {
                        // Create a registration button
                        const registrationButton = document.createElement('button');
                        registrationButton.textContent = 'Create Account';
                        registrationButton.classList.add('create-account-btn');
                        registrationButton.onclick = () => {
                            window.location.href = 'http://localhost:8080/register';
                        };
                        errorDiv.appendChild(registrationButton);
                    }
                }
            })
            .catch(error => {
                console.error('Error during Google login:', error);
                const errorDiv = document.querySelector('.error');
                errorDiv.textContent = 'An error occurred while logging in with Google.';
            });
    }
</script>

<div id="error-message" class="error"></div>

</body>
</html>
