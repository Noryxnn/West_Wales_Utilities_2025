<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Admin Dashboard - Wales & West Utilities</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .dashboard-container {
      text-align: center;
      padding: 50px;
      background-color: #fff;
      margin: 50px auto;
      border: 2px solid #d9d9d9;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff6600;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      padding: 10px 30px;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      margin: 10px;
    }

    .visit-button {
      background-color: #333;
    }

    .visit-button:hover {
      background-color: #1a1a1a;
    }

    .location-button {
      background-color: #ff6600;
    }

    .location-button:hover {
      background-color: #e65c00;
    }

    .requests-button {
      background-color: #007bff;
    }

    .requests-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/>
<div class="dashboard-container">
  <h1>Admin Dashboard</h1>
  <p>Welcome, Admin! Please choose an action below.</p>
  <a href="/admin/visits" class="button visit-button">Visit Tracking</a>
  <a href="/admin/locations" class="button location-button">Manage Locations</a>
  <a href="/admin/requests" class="button requests-button">Manage Requests</a>
</div>
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
