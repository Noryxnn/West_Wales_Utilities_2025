<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"/>
<h1>Staff Dashboard</h1>

<!-- Location Selection Form -->
<form action="/staff/scan" method="post">
    <label for="locationId">Select Location:</label>
    <select name="locationId" id="locationId" onchange="toggleScanButton()">
        <option value="0" disabled selected>Select a location</option>
        <option th:each="location : ${locations}"
                th:value="${location.id}"
                th:text="${location.name}">
        </option>
    </select>

    <!-- Scan Button -->
    <div style="margin-top: 10px">
        <button type="submit" id="scanButton" disabled>Go to QR Scanner</button>
    </div>
</form>

<script src="/scripts/qr-scanner.js"></script>
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
