<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Staff Dashboard</h1>

<!-- Location Selection Form -->
<form action="/staff/scan" method="post">
    <label for="locationId">Select Location:</label>
    <select name="locationId" id="locationId" onchange="toggleScanButton()">
        <option value="0" disabled selected>Select a location</option>
        <option th:each="location : ${locations}"
                th:value="${location.id}"
                th:text="${location.name}">
        </option>
    </select>

    <!-- Scan Button -->
    <div style="margin-top: 10px">
        <button type="submit" id="scanButton" disabled>Go to QR Scanner</button>
    </div>
</form>

<!-- QR Code Scanner -->
<div id="qrScanner" style="display: none; margin-top: 20px;">
    <h2>QR Code Scanner</h2>
    <div id="reader" style="width: 300px;"></div>
    <button onclick="stopScanner()">Stop Scanner</button>
</div>

<script>
    // Enable the "Go to QR Scanner" button when a location is selected
    function toggleScanButton() {
        const scanButton = document.getElementById('scanButton');
        const locationId = document.getElementById('locationId').value;
        scanButton.disabled = (locationId === "0");
    }

    // Start QR Scanner
    function startScanner() {
        document.getElementById('qrScanner').style.display = 'block';
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 })
            .catch(err => console.error("QR Scanner initialization failed: ", err));
    }

    // Stop QR Scanner
    function stopScanner() {
        document.getElementById('qrScanner').style.display = 'none';
        Html5Qrcode.stop();
    }
</script>

</body>
</html>
