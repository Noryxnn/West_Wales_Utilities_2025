<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Select Location</h1>

<form action="/staff/scan" method="post">
    <label for="locationId">Location:</label>
    <select name="locationId" id="locationId" onchange="toggleScanButton()">
        <option value=0 disabled selected>Select a location</option>
        <option th:each="location : ${locations}"
                th:value="${location.id}"
                th:text="${location.name}">
        </option>
    </select>

        <button type="submit" id="scanButton" disabled>Scan</button>
</form>

<script src="/scripts/qr-scanner.js"></script>
</body>
</html>
