<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="/css/staff-dashboard.css">
    <link rel="stylesheet" href="/css/navbarstyle.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<header class="header">
    <h1 class="logo">
        <a href="/staff/dashboard">
            <img src="https://www.wwutilities.co.uk/images/mobile-logo.png" alt="Logo" />
        </a>
    </h1>
    <nav>
        <ul class="main-nav">
            <li><a href="/login">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="dashboard-container">
    <h1>Staff Dashboard</h1>
    <p>Welcome, Staff Member! Please choose an action below.</p>

    <form action="/staff/scan" method="post" class="form-container">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <label for="locationId">Select Location:</label>
        <select name="locationId" id="locationId" onchange="toggleScanButton()" class="dropdown">
            <option value="0" disabled selected>Select a location</option>
            <option th:each="location : ${locations}"
                    th:value="${location.id}"
                    th:text="${location.name}">
            </option>
        </select>

        <div class="button-container">
            <button type="submit" id="scanButton" class="btn-primary" disabled>Go to QR Scanner</button>
        </div>
    </form>
</div>

<script src="/scripts/qr-scanner.js"></script>
</body>
</html>
