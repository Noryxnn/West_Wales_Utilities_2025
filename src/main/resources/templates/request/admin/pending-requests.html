<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table, th, td {
border:1px solid black;
        }
    </style>
    <title>Pending Requests</title>
</head>
<body>

<div>

    <!-- Header -->
    <div>
        <!-- Include your header here -->
    </div>

    <div>
        <h1>Pending Requests</h1>
        <table>
<thead>
<tr>
    <th>Request ID</th>
    <th>User ID</th>
    <th>Request Date</th>
    <th>Visit Start Date</th>
    <th>Visit End Date</th>
    <th>Action</th>
</tr>
</thead>
<tbody>
<!-- Iterate over pendingRequests and display each request dynamically -->
<tr th:each="request : ${pendingRequests}">
    <td th:text="${request.requestId}"></td>
    <td th:text="${request.userId}"></td>
    <td th:text="${#temporals.format(request.requestDate, 'yyyy-MM-dd')}"></td>
    <td th:text="${#temporals.format(request.visitStartDate, 'yyyy-MM-dd')}"></td>
    <td th:text="${#temporals.format(request.visitEndDate, 'yyyy-MM-dd')}"></td>

        <!--<a th:href="@{/request/accept/{id}(id=${request.requestId})}">
            <button type="button">Accept</button>
        </a>-->

    <!-- commented out section -->
    <!--<td>
        &lt;!&ndash; Accept Request Button &ndash;&gt;
        <form th:action="@{/request/accept/{id}(id=${request.requestId})}" method="get">
            <button type="submit" th:disabled="${request.isApproved}" th:text="${request.isApproved ? 'Operation finished' : 'Accept Request'}"></button>
        </form>
    </td>

    <td>
        &lt;!&ndash; Deny Request Button &ndash;&gt;
        <form th:action="@{/request/deny/{id}(id=${request.requestId})}" method="get">
            <button type="submit" th:disabled="${request.isApproved}" th:text="${request.isApproved ? 'Operation finished' : 'Deny Request'}"></button>
        </form>
    </td>-->
    <!-- commented out section -->

    <td>
        <!-- Accept Request Button -->
        <form th:action="@{/request/accept/{id}(id=${request.requestId})}" method="get">
            <button type="submit"
                    th:disabled="${request.status.name() != 'PENDING'}"
                    th:text="${request.status == T(uk.ac.cf.spring.client_project.request.RequestStatus).APPROVED ?  'Accepted' : 'Accept Request'}">
            </button>
        </form>
    </td>

    <td>
        <!-- Deny Request Button -->
        <form th:action="@{/request/deny/{id}(id=${request.requestId})}" method="get">
            <button type="submit"
                    th:disabled="${request.status.name() != 'PENDING'}"
                    th:text="${request.status == T(uk.ac.cf.spring.client_project.request.RequestStatus).DENIED ?  'Denied' : 'Deny Request'}">
            </button>
        </form>
    </td>
    <!-- the T(...) are referenced from https://www.baeldung.com/thymeleaf-enums and
    https://stackoverflow.com/questions/24937441/comparing-the-enum-constants-in-thymeleaf-->

<!--            </button>-->
<!--        </form>-->
<!--    </td>-->


</tr>
</tbody>
        </table>
    </div>
</div>

<div>

</div>

</body>
</html>
